# OpenLDAP Configuration
auth_include_ldap: True
ldap_host: example.com
ldap_dc: dc=example,dc=com
ldap_password: yourLdapSecretPassword 
ldap_password_size: 22  # The length ldap_password
ldap_automount_machine: nfs.example.com
ldap_server: ldap://ldap.example.com
ldap_g_suffix: ou=Groups
ldap_u_suffix: ou=Users
ldap_m_suffix: ou=Machines

# Kerberos Configuration
auth_include_krb: True
krb_master_password: myKerberosSuperSecretPassword 
krb_realm: EXAMPLE.COM 
krb_kdc: kerberos.example.com
krb_admin_server: kerberos.example.com
krb_master_kdc: kerberos.example.com
krb_default_domain: example.com 
