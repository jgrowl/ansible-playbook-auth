# OpenLDAP Configuration
auth_include_ldap: True
host: example.com
dc: dc=example,dc=com
ldapPassword: yourSuperSecretPassword 
ldapPasswordSize: 24  # The length ldapPassword
automountMachine: nfs.example.com
ldapServer: ldap://ldap.example.com
gSuffix: ou=Groups
uSuffix: ou=Users
mSuffix: ou=Machines

auth_include_create_user_and_groups: True 
auth_include_create_indexes: True 
auth_include_create_autofs: True 
auth_include_create_automount: True 
auth_include_create_sudo: True 
auth_include_create_sudo_master: True 

# Kerberos Configuration
auth_include_krb: True
krbMasterPassword: myOtherSuperSecretPassword 
realm: EXAMPLE.COM 
kdc: kerberos.example.com
adminServer: kerberos.example.com
masterKdc: kerberos.example.com
defaultDomain: example.com 
